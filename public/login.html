<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    
    <div class="Termine_div_div">
        <div class="Termine_div">
            <h1 class="Termine_uber">Name</h1>
            <input class="Termine_tf" id="vorname" required>
            <h1 class="Termine_uber">Password</h1>
            <input class="Termine_tf" id="nachname" required>
            <button id="sendEmailButton">senden</button>
        </div>
        <script>
            async function checkuser()
            {
                try{
                    const username = document.getElementById('vorname').value;
                    const Password = document.getElementById('nachname').value;
                    // Send a request to the serverless function
                    const response = await fetch('/api/database', {
                        method: 'POST',
                        headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username,Password }) // Include recipient and message in the request body
                    });
                    if (response.ok) {
                        alert('logged in');
                    } else {
                        alert('Failed to send email.');
                    }
                }
                catch(error){

                }
            }
        </script>
</body>
</html>
