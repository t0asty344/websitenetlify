    <script>
        const weekdays = ["mon","dien","mit","donn","frei","sam","son"]
        const kalender= document.getElementById("kalender_div");
        const today = new Date();
        const todays_day = today.getDate();
        const month = today.getMonth();
        const year = today.getFullYear();
        var firstday;
        var lastday;
        function firstmonthday()
        {
            
            firstday_date =new Date(year,month,0);
            firstday=firstday_date.getDay() ;
        }
        function lastmonthday()
        {
            lastday_date =new Date(year,month+1,0);
            lastday=lastday_date.getDate();
            
        }
        function createdays()
            {
            for(let i = 0;i<7;i++)
            {
                var weekday = document.createElement("p");
                kalender.appendChild(weekday);
                weekday.innerHTML = weekdays[i];
            }
        }
        function createcalendar()
        {
            for(let i =0; i<35;i++) {
                
                let item = document.createElement("div");
                item.style.border = "1px solid black"
                item.style.backgroundColor= "blue";
                kalender.appendChild(item);
                var weekday = document.createElement("p");
                weekday.style.textAlign= "center";
                item.appendChild(weekday);
                var date_text= i-firstday +1
                if(date_text>0 && date_text<=lastday){
                    weekday.innerHTML = date_text;
                }   
            }
        }
        function main()
        {
            createdays();
            firstmonthday();
            lastmonthday();
            createcalendar();
        }
        main();
        
        
;
    </script>
