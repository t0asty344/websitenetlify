<section class="body_text_kalender">
    <div class="kalender_month" id="kalender_month">
        <b id="kalender_month_text">Januar</b>
    </div>
    <div class="full_kalender">
        <button class="kalender_button" onclick="beforemonth()">before</button>

        </div>
        <button class="kalender_button" onclick="nextmonth()">next</button>
    </div>
    <script>
        const weekdays = ["mo","di","mi","do","fr","sa","so"]
        const months =["Januar", "Februar", "MÃ¤rz", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"]
        const kalender= document.getElementById("kalender_div");
        const kalender_month_text= document.getElementById("kalender_month_text");
        const today = new Date();
        const todays_day = today.getDate();
        var month = today.getMonth();
        let year = today.getFullYear();
        var firstday;
        var lastday;
        function firstmonthday()
        {
            firstday_date =new Date(year,month,0);
            firstday=firstday_date.getDay();
        }
        function lastmonthday()
        {
            lastday_date =new Date(year,month+1,0);
            lastday=lastday_date.getDate();
        }
        function createdays()
            {
            for(let i = 0;i<7;i++)
            {
                var weekday = document.createElement("p");
                kalender.appendChild(weekday);
                weekday.innerHTML = weekdays[i];
                weekday.style.textAlign = "center";
                weekday.style.margin = 0;
               
                
            }
        }
        function createcalendar()
        {
            for(let i =0; i<42;i++) 
            {
                let item = document.createElement("div");
                item.style.border = "1.5px solid black";
                
                item.style.backgroundColor= "lightgreen";
                kalender.appendChild(item);
                var weekday = document.createElement("p");
                weekday.style.textAlign= "center";
                item.appendChild(weekday);
                var date_text= i-firstday +1;
                kalender_month_text.innerHTML= months[month] +" "+year;
                if(date_text>0 && date_text<=lastday)
                {
                    weekday.innerHTML = date_text;
                }
            }
        }
        function removecalendar()
        {            
            var kalender1 =kalender.getElementsByTagName("div");
            console.log(kalender1);
            console.log(kalender1.length);
            for(let i =0; i<42;i++) 
            {
                kalender1[0].remove();
            }
        }
        function nextmonth()
        {
            removecalendar()
            month+=1;
            if(month>11)
            {
                month=0;
                year +=1;
            }
            main()
        }
        function beforemonth()
        {
            removecalendar()
            month-=1;
            if(month<0)
            {
                month=11;
                year-=1;
            }
            main()
        }
        function main()
        {
            firstmonthday();
            lastmonthday();
            createcalendar();
        }
        createdays();
        main();
        
    </script>
