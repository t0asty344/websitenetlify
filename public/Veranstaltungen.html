<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Veranstaltungen</title>
    
</head>
<body>
    <div class="header">
        <div class="headertext">
            <p>Natali Holland</p>
        </div>
        <div class="headerbuttons">
            <button class="headerbutton" onclick="window.location.href='index.html'">Home</button>
            <button class="headerbutton" onclick="window.location.href='Welcome.html'">Welcome</button>
            <button class="headerbutton" onclick="window.location.href='About.html'">About</button>
            <button class="headerbutton" onclick="window.location.href='Honorar.html'">Honorar</button>
            <button class="headerbutton" onclick="window.location.href='Termine.html'">Termine</button>
            <button class="headerbutton" onclick="window.location.href='Veranstaltungen.html'">Veranstaltungen</button>
            <button class="headerbutton" onclick="window.location.href='Contact.html'">Contact</button>
        </div>
        <div class="mbl_dropdown_menu">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Options
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="index.html">Home</a></li>
                    <li><a class="dropdown-item" href="Welcome.html">Welcome</a></li>
                    <li><a class="dropdown-item" href="About.html">About</a></li>
                    <li><a class="dropdown-item" href="Honorar.html">Honorar</a></li>
                    <li><a class="dropdown-item" href="Termine.html">Termine</a></li>
                    <li><a class="dropdown-item" href="Veranstaltungen.html">Veranstaltungen</a></li>
                    <li><a class="dropdown-item" href="Contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <section class="body_text_veranstaltungen">
        <img src="images/flower_white.png" alt="bird" class="pic">
        <div class="Veranstaltungen_div">
            <div class="Veranstaltungen_bilder">
                <img src="images/themenaben.jpg" alt="themen" class="bilder_Veranstaltungen">
            </div>
            <div class="Veranstaltungen_div_email">
                <h1 class="Termine_uber">Name</h1>
                <input class="Termine_tf" id="vorname" required>
                <h1 class="Termine_uber">Nachname</h1>
                <input class="Termine_tf" id="nachname" required>
                <h1 class="Termine_uber">Email</h1>
                <input class="Termine_tf" id="email" required>
                <h1 class="Termine_uber">Nachricht</h1>
                <textarea class="Termine_nachrichten" id="Nachricht"></textarea>
                
                <button id="sendEmailButton">Send Email</button>
            </div>
            
            <script>
                // Function to send email when the button is clicked
                async function sendEmail() {
                    try {
                        const vorname = document.getElementById('vorname').value;
                        const Name = document.getElementById('nachname').value;
                        const email_ad = document.getElementById('email').value;
                        const message = document.getElementById('Nachricht').value;
                        // Send a request to the serverless function
                        const response = await fetch('/api/mail', {
                            method: 'POST',
                            headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ vorname,Name,email_ad, message }) // Include recipient and message in the request body
                        });
        
                        // Check if the request was successful
                        if (response.ok) {
                            alert('Email sent successfully!');
                        } else {
                            alert('Failed to send email.');
                        }
                    } catch (error) {
                        console.error('Error sending email:', error);
                        alert('An error occurred while sending the email.');
                    }
                }
        
                // Attach click event listener to the button
                document.getElementById('sendEmailButton').addEventListener('click', sendEmail);
            </script>
        </div>
    </section>
    <section>
        <div class="footer_section">
            <div class="footer_copyright">
                <img src="images/copyright_image-removebg.png" class="copyright_image">
                <p class="Copyright_p">Natali Holland</p>
            </div>
            <div class="footer_buttons">
                <button class="headerbutton" onclick="window.location.href='Impressum.html'">Impressum</button>
                <button class="headerbutton" onclick="window.location.href='Datenschutz.html'">Datenschutz</button>
            </div>
        </div>
    </section>
</body>
